<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
          alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="firstFormGroup">
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <p class="lead fw-normal mb-0 me-3">Sign in to your account</p>
          </div>

          <div class="divider d-flex align-items-center my-4">
            <!-- <p class="text-center fw-bold mx-3 mb-0">Or</p> -->
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form3Example3">Email address</label>
            <input type="email" id="form3Example3" class="form-control form-control"
              placeholder="Enter a valid email address" formControlName="email" #email />
            <div *ngIf="
                      firstFormGroup.controls['email'].touched &&
                      firstFormGroup.controls['email'].invalid">
              <span *ngIf="
                        firstFormGroup.controls['email'].errors?.required" style="color: red">Please enter your email*
              </span>
              <span *ngIf="
                        firstFormGroup.controls['email'].errors?.pattern" style="color: red">Provide valid email*
              </span>
            </div>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label" for="form3Example4">Password</label>
            <input type="password" id="form3Example4" class="form-control form-control" placeholder="Enter password"
              formControlName="password" #password />
            <div *ngIf="
                                                    firstFormGroup.controls['password'].touched &&
                                                    firstFormGroup.controls['password'].invalid">
              <span *ngIf="
                                                      firstFormGroup.controls['password'].errors?.required"
                style="color: red">Please enter your
                password*
              </span>
            </div>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <!-- <a href="#!" class="text-body">Forgot password?</a> -->
          </div>

          <div>
            <span class="mt-2 pt-2 buttonn" *ngIf="usr_invalid" style="color: red">
              Not a registered user
            </span>
            <span class="mt-2 pt-2 buttonn" *ngIf="wrong_pwd" style="color: red">
              Wrong Password
            </span>
            <span class="mt-2 pt-2 buttonn" *ngIf="success" style="color: green">
              Login Successfull
            </span>
            <span class="mt-2 pt-2 buttonn" *ngIf="fill_details" style="color: red">
              Please fill all details*
            </span>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" class="btn btn-primary btn" style="padding-left: 2.5rem; padding-right: 2.5rem;"
              (click)="submitForm()">Login</button>
            <p class="small mt-2 pt-1 mb-0">Don't have an account? <a href="/register" class="link-danger">Register</a>
            </p>
          </div>

        </form>
      </div>
    </div>
  </div>

</section>
